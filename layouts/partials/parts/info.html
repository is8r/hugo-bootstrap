<p class="info">
  <a href="/archives/{{ .Date.Format "2006/01" }}">{{ .Date.Format "2006-01-02" }}</a>

  {{ if .Params.categories }}
  {{ range .Params.categories }}
  <a href="/categories/{{ . | urlize }}/">#{{ . }}</a>
  {{ end }}
  {{ end }}

  {{ if .Params.tags }}
  {{ range .Params.tags }}
  <a href="/tags/{{ . | urlize }}/">#{{ . }}</a>
  {{ end }}
  {{ end }}
</p>
