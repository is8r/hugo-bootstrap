{{ $related := .Site.RegularPages.Related . | first 5 }}

{{ if ne (len $related) 1 }}
{{ with $related }}
<div class="widget related">
	<span class="h5">Related posts</span>
	<ul>
		{{ range . }}
			{{ if ne (len .Title) 0 }}
			<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
			{{ end }}
		{{ end }}
	</ul>
</div>
{{ end }}
{{ end }}
