<section class="mt-5 d-flex justify-content-between">
  {{ with .PrevInSection }}
  {{ if ne .Title "" }}
    <a class="btn-outline flex-grow-1 flex-shrink-1 mr-1" href="{{.Permalink}}">&lt; {{.Title}}</a>
  {{ end }}
  {{ end }}

  {{ with .NextInSection }}
  {{ if ne .Title "" }}
    <a class="btn-outline flex-grow-1 flex-shrink-1 text-right ml-1" href="{{.Permalink}}">{{.Title}} &gt;</a>
  {{ end }}
  {{ end }}
</section>
