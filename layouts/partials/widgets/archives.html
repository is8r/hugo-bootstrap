{{ if and (not (eq (len .Site.Pages) 1) ) (not (eq (len .Site.Taxonomies.archives) 0)) }}
<div class="widget">
  <h5>
    <a href="/archives/">Archives</a>
  </h5>
  <ul>
    {{ range $items := .Site.Taxonomies.archives.Alphabetical.Reverse }}
    <li><a href="{{ $.Site.BaseURL }}archives/{{ .Name | urlize | lower }}">{{ .Name }}</a> <span>({{ .Count }})</span></li>
    {{ end }}
  </ul>
</div>
{{ end }}
