{{/*

{{< card href="xxx" src="/images/xxx.png" >}}

*/}}
<section class="card">
  {{ $href := (.Get "href") }}
  {{ $src := (.Get "src") }}
  {{ $title := (.Get "title") }}
  {{ $description := (.Get "description") }}
  <a href="{{ $href }}" target="_blank">
    <span class="card__img">
      <img src="{{ $src }}" alt="" />
    </span>
    <span class="card__info">
      <p>{{ $title }}</p>
      <p></p><small>{{ $description }}</small></p>
    </span>
  </a>
</section>
